<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gift-card">
        <div class="header">
            <h1>Happy Birthday!</h1>
        </div>
        <div class="content">
            <p>Dear [Recipient],</p>
            <p>Wishing you a day filled with love and joy. Enjoy your special day!</p>
        </div>
        <div class="footer">
            <p>From, [Your Name]</p>
        </div>
    </div>
</body>
</html>
