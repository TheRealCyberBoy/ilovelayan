<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, [Your Girlfriend's Name]!</h1>
        <div class="balloons">
            <div class="balloon red"></div>
            <div class="balloon blue"></div>
            <div class="balloon green"></div>
            <div class="balloon yellow"></div>
        </div>
        <button onclick="showMessage()">Click for a Surprise</button>
        <p id="message" class="hidden">You light up my life. Wishing you a day filled with love and happiness!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
